<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini test 3</title>
</head>
<body>
<input type="number" id="a">Number 1
<input type="number" id="b">Number 2
<button onclick="resu()">Result</button>
<h1 id="total"></h1>
<script>
    function resu(){
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value;
    let s = a * b;
    document.getElementById("total").innerHTML= s
    }
</script>
</body>
</html>
