<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini test 5</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="resu()"></button>
<p id="ketqua1"></p>
<p id="ketqua2"></p>
<script>
    function resu() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = a ** 2;
        let d = a ** b;
        document.getElementById("ketqua1").innerHTML = c;
        document.getElementById("ketqua2").innerHTML = d;
    }
</script>
</body>
</html>
