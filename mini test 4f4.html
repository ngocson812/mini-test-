<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini test 4if4</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<input type="number" id="c">
<button onclick="check()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function check(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        if (a > 0 && b > 0 && c > 0){
            if((a * a === b * b + c * c) || (b * b === c * c + a * a) || (c * c === b * b + a * a)) {
                document.getElementById("ketqua").innerHTML = "là 3 cạnh của tam giác vuông"
            }
        }else {
            document.getElementById("ketqua").innerHTML = "không phải là 3 cạnh của tam giác vuông"
        }
    }
</script>

</body>
</html>
