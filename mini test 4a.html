<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<input type="number" id="a">Nhập độ dài cạnh
<button onclick="resu()">Result</button>
<p id="ketqua1"></p>
<p id="ketqua2"></p>
<script>

        let a = document.getElementById("a").value;

        let s = a * a;

        document.getElementById("ketqua2").innerHTML = s;
    }
</script>
